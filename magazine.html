<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<!--  link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css" -->
<link rel="stylesheet" href="js/vendor/jquery-ui.css">
<link href='style/magazine.css' rel='stylesheet' type='text/css'>
<!--  link href='style/themePureWhite.css' rel='stylesheet' type='text/css' -->
<link href='style/custom.css' rel='stylesheet' type='text/css'>
<!-- script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script -->
<script src="js/vendor/jquery.min.js"></script>
<!-- script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script -->
<script src="js/vendor/jquery-ui.min.js"></script>
<script src="js/vendor/bootstrap-3.1.1/bootstrap.min.js"></script>
<script src="js/magazine.js"></script>
<script> 
    // When the document loads do everything inside here ...  
    $(document).ready(function(){  
        var headerH = $('#magazineHeaderRight').outerHeight() + 'px';
        $.manageMagazine.init({
            loadThreshold:$("img").length, 
            magHldMrgOut: headerH, 
            magHldMrgIn: '4%' 
        });
        $("img").magazine({container: $('#magazineBody'),
            hardcover       : true,
            contentMarkup   : {
                titleTag    : 'h3',
                titleClass  : '',
                wrapperTag  : 'div',
                wrapperClass: '',
                groupTag    : 'ul',
                groupClass  : 'nav nav-pills nav-stacked',
                itemTag     : 'li',
                itemClass   : ''
           }
        });
                       
        $('#menu').on('click',function(e){ 
            $.manageMagazine.goToContentPage();
        });
        
    });
</script>  
</head>
<body class="">
    <section id="magazineSection">
        <div class="container-fluid">
            <div id="headerColumn" class="row">
                <div id="magazineHeaderLeft" class="col-md-2 col-sm-2 col-sx-12">
                    <div class="magazine-header">
                        <ul class="nav nav-pills">
                            <li class="active">
                              <button id="menu" type="button" class="btn btn-menu btn-link">
                                <span class="glyphicon glyphicon-align-justify"></span>
                                <p>Menu</p>
                              </button>
                            </li>
                            <li id="logo" class="visible-xs">
                               <h2 class="text-center">Title</h2>
                            </li>
                        </ul>
                    </div>
                </div>
                <div id="magazineHeaderRight" class="col-md-10 col-sm-10 ">
                    <div class="magazine-header hidden-xs">
                        <h2 class="text-center">Title</h2>
                    </div>
                </div>
            </div>
            <div id="bodyColumn" class="row">
                <div id="magazineBody" class="col-md-12 col-sm-12 col-sx-12">
                    <img src="images/image-11.jpg" data-src="images/image-11.jpg" data-type='frontcover' data-title="Cover" data-image="images/image-11.jpg"/>
                    <img src="images/image-07.jpg" data-src="images/image-07.jpg" data-type='single' data-title="" data-image="images/image-07.jpg"/>
                    <img src="images/image-05.jpg" data-src="images/image-05.jpg" data-type='double' data-title="" data-image="images/image-05.jpg"/>
                    <img src="images/image-10.jpg" data-src="images/image-10.jpg" data-type='single' data-title="" data-image="images/image-10.jpg"/>
                    <img src="images/image-20.jpg" data-src="images/image-20.jpg" data-type='single' data-title="" data-image="images/image-20.jpg"/>
                    <img src="images/image-03.jpg" data-src="images/image-03.jpg" data-type='double' data-title="" data-image="images/image-03.jpg"/>
                    <img src="images/image-15.jpg" data-src="images/image-15.jpg" data-type='single' data-title="" data-image="images/image-15.jpg"/>
                    <img src="images/image-06.jpg" data-src="images/image-06.jpg" data-type='single' data-title="" data-image="images/image-06.jpg"/>
                    <img src="images/image-18.jpg" data-src="images/image-18.jpg" data-type='single' data-title="" data-image="images/image-18.jpg"/>
                    <img src="images/image-17.jpg" data-src="images/image-17.jpg" data-type='single' data-title="" data-image="images/image-17.jpg"/>
                    <img src="images/image-14.jpg" data-src="images/image-14.jpg" data-type='single' data-title="" data-image="images/image-14.jpg"/>
                    <img src="images/image-19.jpg" data-src="images/image-19.jpg" data-type='backcover' data-title="" data-image="images/image-19.jpg"/>
                </div>
            </div>
        </div>
    </section>
    <section id="footerSection" >
        <div class="container-fluid">
            <div id="footerColumn" class="row">
                <div class="col-md-12 col-sm-12 col-sx-12">
                    <p><span class="glyphicon glyphicon-copyright-mark"></span> Magazine all rights reserved</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
